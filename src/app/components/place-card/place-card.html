<div class="place-card-overlay">
  <div class="place-card shadow-lg rounded-4 bg-white p-4">
    <button class="btn-close float-end" (click)="closeCard()"></button>

    <h4 class="fw-bold text-primary mb-3">{{ place?.name }}</h4>

    <div class="place-card-body d-flex flex-column gap-3">
      <div class="images-container">
        @for (image of place?.images; track $index) {
          <img
            [src]="image"
            (click)="openImage(image)"
            class="img-thumbnail rounded-3 place-image"
            alt="place image"
          />
        }
      </div>

      <div class="place-info">
        <p><strong>City:</strong> {{ place?.address?.city ?? '-' }}</p>
        <p><strong>Country:</strong> {{ place?.address?.country ?? '-' }}</p>
        <p><strong>Rating:</strong> â˜… {{ place?.starRating ?? 'N/A' }}</p>
        <p><strong>Description:</strong> {{ place?.description ?? 'No description available' }}</p>
      </div>
    </div>

    @if (selectedImage) {
      <div class="image-modal" (click)="closeImageModal()">
        <img [src]="selectedImage" class="image-modal-content" alt="Large preview" />
      </div>
    }
  </div>
</div>
