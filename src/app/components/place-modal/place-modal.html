<div class="modal-backdrop fade show"></div>
<div class="custom-modal card shadow-lg" [ngClass]="{ 'view-mode': viewMode }">
  <div class="card-header" [ngClass]="{
    'bg-primary text-white': editMode,
    'bg-success text-white': !editMode && !viewMode,
    'bg-secondary text-white': viewMode
  }">
    <h5 class="mb-0">
      {{ viewMode ? 'View Place' : editMode ? 'Edit Place' : 'Add New Place' }}
    </h5>
  </div>

  <div class="card-body">
    <form (ngSubmit)="save()" enctype="multipart/form-data" #placeForm="ngForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="formData.name"
          name="name"
          [disabled]="viewMode"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          [(ngModel)]="formData.description"
          name="description"
          [disabled]="viewMode"
          required
        ></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Country</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formData.address.country"
            name="addressCountry"
            [disabled]="viewMode"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="formData.address.city"
            name="addressCity"
            [disabled]="viewMode"
            required
          />
        </div>
      </div>

      <div class="mb-3" *ngIf="!viewMode">
        <label class="form-label">Images</label>
        <input
          type="file"
          class="form-control"
          (change)="onFilesSelected($event)"
          multiple
        />
      </div>

      <div class="image-preview" *ngIf="formData.images?.length">
        <div
          *ngFor="let img of formData.images"
          class="img-box"
        >
          <img [src]="img.url || img" alt="Place Image" />
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer text-end">
    <button class="btn btn-secondary me-2" (click)="onClose.emit()">Close</button>
    <button
      class="btn btn-primary"
      (click)="save()"
      *ngIf="!viewMode"
    >
      {{ editMode ? 'Save Changes' : 'Add Place' }}
    </button>
  </div>
</div>
