<div class="table-responsive">
  <table class="table table-hover table-bordered align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Verified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      @for (user of users; track user.id) {
        <tr>
          <td>
            <img
              [src]="user.image || 'https://via.placeholder.com/60'"
              class="rounded-circle"
              width="60"
              height="60"
              alt="User"
            />
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role.join(', ') }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="user.isVerified ? 'bg-success' : 'bg-warning text-dark'"
            >
              {{ user.isVerified ? 'Verified' : 'Pending' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="onView(user)">
              <i class="bi bi-eye"></i>
            </button>
            <button
              class="btn btn-sm btn-success me-2"
              (click)="onVerify(user)"
              [disabled]="user.isVerified"
            >
              <i class="bi bi-check2-circle"></i>
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="onReject(user)"
              [disabled]="!user.isVerified"
            >
              <i class="bi bi-x-circle"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="7" class="text-muted text-center">No users found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
