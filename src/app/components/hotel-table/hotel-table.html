<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>City</th>
        <th>Country</th>
        <th>Price</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody class="text-center">
      @for (hotel of hotels; track hotel.id) {
        <tr>
          <td>
            <img
              [src]="hotel.images[0] || 'https://via.placeholder.com/80'"
              width="80"
              height="60"
              class="rounded"
              alt="Hotel image"
            />
          </td>
          <td>{{ hotel.name }}</td>
          <td>{{ hotel.address.city }}</td>
          <td>{{ hotel.address.country }}</td>
          <td>\${{ hotel.price }}</td>
          <td>
            <span class="badge bg-warning text-dark">
              â˜… {{ hotel.starRating.toFixed(1) }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="onView(hotel)">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(hotel)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="7" class="text-muted text-center">
            No hotels found.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
