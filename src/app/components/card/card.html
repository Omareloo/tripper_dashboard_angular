<div class="card stat-card text-white mb-3" [ngClass]="'bg-' + color">
  <div class="card-body d-flex align-items-center justify-content-between">
    <div>
      <h6 class="card-title text-uppercase fw-bold opacity-75 mb-1">{{ title }}</h6>
      <h3 class="fw-bold mb-0">{{ count }}</h3>
    </div>
    <i class="bi fs-1 opacity-75" [class]="icon"></i>
  </div>
</div>
