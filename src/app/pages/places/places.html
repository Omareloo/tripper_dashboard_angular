<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold text-primary">Places Management</h4>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-circle me-1"></i> Add Place
    </button>
  </div>

  <app-place-table
    [places]="places"
    (onEdit)="openEditModal($event)"
    (onDelete)="deletePlace($event)"
  ></app-place-table>

  <app-place-modal
    *ngIf="showModal"
    [editMode]="editMode"
    [place]="selectedPlace"
    (onClose)="closeModal()"
    (onSave)="savePlace($event)"
  ></app-place-modal>
</div>
