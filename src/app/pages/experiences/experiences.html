<div class="container mt-4">
  <h3 class="mb-4 fw-bold">Experiences Management</h3>

  <app-experience-table
    [experiences]="experiences"
    (viewExperience)="openExperienceDetails($event)"
    (deleteExperience)="deleteExperience($event)">
  </app-experience-table>

  @if (selectedExperience) {
    <app-experience-modal
      [experience]="selectedExperience"
      (closeModal)="closeExperienceDetails()">
    </app-experience-modal>
  }
</div>
