<div class="login-page">
  <div class="login-card">

    <h2 class="title">Admin Panel</h2>
    <p class="subtitle">Sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="input-group">
        <label>Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email" />

        <small *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
          Email is required
        </small>
        <small *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
          Invalid email format
        </small>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input formControlName="password" type="password" placeholder="Enter password" />

        <small *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
          Password is required
        </small>
        <small *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </small>
      </div>

      <div *ngIf="errorMsg" class="error-box">{{ errorMsg }}</div>

      <button class="btn-login" [disabled]="loading || form.invalid">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>

  </div>
</div>
